<body>
    <script>
        function solution(progresses, speeds) {
            let result = [];
            while(0<progresses.length){
                let cnt = 0;
                for(let i = 0; i<speeds.length; i++){
                    progresses[i] += speeds[i];
                    if(progresses[0] <100){
                        break;
                    }
                    progresses.splice(0,1);
                    cnt +=1;
                }
          
                result.push(cnt);
            }
            console.log(result);
        }
        solution([93, 30, 55],[1, 30, 5])
    </script>
