<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function quickSort(arr){

            if(arr.length <=1){
 
                return arr
            }
            var mid = arr[0];
            var leftArr = [];
            var rightArr = [];

            for(var i = 1;  i < arr.length; i++){
                if(mid > arr[i]){
                    leftArr.push(arr[i])
                }else{
                    rightArr.push(arr[i])
                }
            }
            return quickSort(leftArr).concat(mid,quickSort(rightArr));
        }
        var arr = [7,3,4,6,1,2,5,3,9];
        document.write(quickSort(arr));

        
    </script>
</body>
</html>
