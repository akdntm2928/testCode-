<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var input = prompt();
        var inputArr = input.split(' ')
        document.write(inputArr);
        var sum = '';
        for(var i = 0; i<inputArr.length-1; i++){
            document.write(sum);
            document.write('<br>');
            sum += inputArr[i]
        }
        document.write(Math.floor(sum/inputArr.length));
        
    </script>
</body>
</html>
