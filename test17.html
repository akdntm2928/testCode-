<body>
    <script>
        function solution(progresses, speeds){
            let result =[];
            while(progresses.length >0){

                let cnt = 0;
                progresses =  progresses.map((v,index)=> v+speeds[index])
            
                for(let i = 0; i<=progresses.length; i++){

                    let check  =  0;
                    if(progresses[0]>=100){
                        check = 1;
                    }else{
                        check = 0;
                    }

                    if(check ==1 ){
                        console.log( progresses[0]);
                        progresses.splice(0,1);
                        cnt +=1;
                    }
                }
                if(cnt != 0){
                    result.push(cnt);
                }
            }
        }

        solution([95, 90, 99, 99, 80, 99],[1, 1, 1, 1, 1, 1]	);
    </script>
</body>
