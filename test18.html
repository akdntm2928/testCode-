<body>
    <script>

        function parmutaion(numbers,select){
            if(select ===1){ return numbers.map((v)=>[v])}
            const result =[];
            numbers.forEach((val,index,arr)=>{
                
                const refer = arr.slice(index+1);
                const combinations = parmutaion(refer,select-1);
                const combinatfix = combinations.map((v)=>[val,...v])
                result.push(...combinatfix)
            })
            return result
        }
        function solution(numbers) {
            var result = parmutaion(numbers,2).map((v)=> v[0]+v[1]);
            result = new Set(result)
            result = [...result].sort((a,b)=> a-b);
            
            
            return result;
        }

        solution([5,0,2,7]);
    </script>
