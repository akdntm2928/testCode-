<body>
    <script>
        function combination(arr,select){
            const  result =[];
            if(select ===1) return arr.map((v)=>[v])
           
            arr.forEach((v,index,arr)=>{
                const fixed =v;
                const refer = arr.slice(index+1)
                // const refer = arr // 중복조합
                const combinations = combination(refer,select-1);
                const combinatfix = combinations.map((v)=>[fixed,...v])
                result.push(...combinatfix)
            })
            return result
        }



        console.log(combination([1,2,3,4],3));
                
    </script>
</body>
</html>
