<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(N, stages) {
            var stagesArr = [];
            for(var i =1; i <= N;  i++){
                if(i <= N){
                    var count  = stages.filter((el,idx) => i == el).length;
                    var well   = stages.filter((el,idx) => i <= el).length;
                    stagesArr.push({key:i,val:count/well})
                }   
            }
            stagesArr.sort((a,b)=>{
                return b.val-a.val;
            })
            var result = stagesArr.map((el,idx)=>{
                return el.key
            })

            return result;
        }
        // solution(4,[4,4,4,4,4])
        solution(5,[2, 1, 2, 6, 2, 4, 3, 3])
        
    </script>
</body>
</html>
