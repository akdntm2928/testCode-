    <script>

        function permutation(arr,select){

            const result=[]
            if(select ===1 ){
                return arr.map((x)=>[x])
            }
            arr.forEach((val,index,arr)=>{
                const fixed = val;
                const subarr = arr.slice(index+1);
                const permutations = permutation(subarr,select-1);
                const permutationArr = permutations.map((v)=>[fixed,...v])
                result.push(...permutationArr);
            })
            return result
            
        }
        function solution(nums) {
            var select =3
            var arr = permutation(nums,select)
