<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = prompt('입력')
        var start ='';
        for(var i = 1; i<=n; i++){
            for(var a =1; a<=n-i; a++){
                start +='&#160';
            }
            for(var b = 1; b<=2*i-1; b++){
                start +='*';
            }
            start +='<br>';
        }
        document.write(start);
    </script>
</body>
</html>
